<h2>Bitroot Project</h2>


<div class="row" *ngFor="let user of users">
   <div class="container"> 
  <div class="column">
    <div class="card" >
    
      <!-- <img src={{user.thumbnail.small}} width="100%" height="100%" (click)="open()"> -->
      <img src={{user.thumbnail.small}} width="100%" height="100%">
      <br>
      <h3 style="font-weight: bold">{{user.title}}</h3>
      <p>{{user.content}}</p>
      <p style="float: left">{{user.author.name}}</p>
      <p style="float: right">{{user.date}}</p>
    </div>
  </div>
  </div> 
</div>
